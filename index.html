<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mozifilmek</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="">
            <form>
                <div class="">
                    <h4>Adja meg a film nevét:</h4>
                    <input class="form-control" type="text" id="nevIn">
                </div>
                <div class="">
                    <h4>Adja meg a film rendezőjét:</h4>
                    <input class="form-control" type="text" id="rendIn">
                </div>
                <div class="">
                    <h4>Adja meg a kiadási évet:</h4>
                    <input class="form-control" type="number" id="evIn">
                </div>
                <div>
                    <input class="btn btn-primary" type="button" value="Hozzáad" onclick="addFilm()">
                </div>
            </form>
        </div>

        <div>
            <div>
                <button class="btn btn-secondary" onclick="addTableData()">Listázás</button>
            </div>
        </div>

        <div id="tableField">
            <table class="table table-dark">
                <thead>
                    <tr>
                        <th>Nev</th>
                        <th>Rendezo</th>
                        <th>Kiadasi Ev</th>
                    </tr>
                </thead>
                <tbody id="tableData">

                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
